<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Animated Background Login Screen</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div id="login-box">
        <div class="logo">
            <img src="cc2.png" class="center-block"/>
            <h1 class="logo-caption"><span class="tweak">C</span>orporate <span class="tweak">C</span>rime</h1>
        </div><!-- /.logo -->
        <div class="controls">
            <form action="/userlogin" method="post">
                <input  name="email" placeholder="Email" type="text" class="form-control" >
                <input  name="password" placeholder="Password" type="password" class="form-control" >
                <input type="submit" class="custom" style="background-color:red" value="login">
            </form>
        </div>
    </div>
</div>
<div id="particles-js"></div>
<!-- partial -->
  <!-- <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
