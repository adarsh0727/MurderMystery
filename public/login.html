<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Animated Background Login Screen</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div id="login-box">
        <div class="logo">
            <img src="springfiestalogo.png" class="center-block"/>
            <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
        </div><!-- /.logo -->
        <div class="controls">
            <form action="/userlogin" method="post">
                <input type="text" name="email" placeholder="Username" class="form-control" />
                <input type="password" name="password" placeholder="Password" class="form-control" />
                <button type="submit" class="btn btn-default btn-block btn-custom">Login</button>
            </form>
        </div>
    </div>
</div>
<div id="particles-js"></div>
<!-- partial -->
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'></script><script src="script.js"></script>


</body>
</html>
