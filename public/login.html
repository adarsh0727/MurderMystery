<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Animated Background Login Screen</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div id="login-box">
        <div class="logo">
            <img src="springfiestalogo.png" class="center-block"/>
            <h1 class="logo-caption"><span class="tweak">C</span>orporate <span class="tweak">C</span>rime</h1>
        </div><!-- /.logo -->
        <div class="controls">
            <form action="/userlogin" method="post" id="loginForm">
                <input type="text" id = "email" name="email" placeholder="Email" class="form-control" />
                <input type="password" id = "password" name="password" placeholder="Password" class="form-control" />
                <button type="submit" class="btn btn-default btn-block btn-custom" >Login</button>
            </form>
        </div>
    </div>
</div>
<div id="particles-js"></div>
<!-- partial -->
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'></script><script src="script.js"></script>

  <!-- socket hanlding -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script>
    const loginForm = document.getElementById("loginForm");
    const socket = io();

    loginForm.addEventListener("submit", async (event) => {
        event.preventDefault(); 
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("http://localhost:3000/login/userlogin", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }), // Send email and password in the body
            });

            if (response.ok) {
                const data = await response.json();
                console.log(data); // Handle successful response

                // socket.on("login" , ()=> {console.log("user logged in ")});
                window.location.href = "/"
            } else {
                console.error("Server response was not OK");
            }
        } catch (error) {
            console.error(error);
        }
    });

    socket.on("message",(data)=>{console.log(data)})
    </script>

</body>
</html>
